    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            overflow: hidden;
            background-color: black; /*Header Color*/
            padding: 20px 10px;
        }

        .header a {
            float: left;
            color: white; /*Header options colors */
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 20px;
            line-height: 25px;
            border-radius: 4px
        }

        .header a.logo {
            font-size: 45px;
            font-weight: bold;
            color: white; /*Prime Gym color */
        }

        .header a:hover {
            background-color: white;
            color: red;
        }

        .header a.active {
            background-color: green; /*button color outside */
            color: white; /*inside button color*/
        }

        .header-right {
            float: right;
        }

        @media screen and (max-width: 1100px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }

            .header-right {
                float: none;
            }
        }
    </style>
</head>
